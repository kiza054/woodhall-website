{% extends "main_website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    <i class="fa-duotone fa-user-plus"></i> Sign Up
                </button>
            </div>
        </form>
        <br>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an Account? 
                <button class="btn btn-sm btn-outline-info">
                    <a class="button_link" href="{% url 'login' %}" role="button"><i class="fa-duotone fa-arrow-right-to-bracket"></i> Login</a>
                </button>
            </small>
        </div>

    </div>
{% endblock content %}
