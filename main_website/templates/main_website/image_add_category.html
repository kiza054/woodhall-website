{% extends 'main_website/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-outline-info" type="submit">Add Category</button>
        <a href="{% url 'main_website_gallery' %}" class="btn btn-outline-info my-3">Go Back to Gallery</a>
    </form>
</div>
{% endblock %}
