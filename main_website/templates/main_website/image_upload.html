{% extends 'main_website/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-custom-purple" type="submit">
            <i class="fa-duotone fa-upload fa-lg"></i> Upload Images
        </button>
        <button class="btn btn-custom-purple my-3">
            <a href="{% url 'main_website_gallery' %}"><i class="fa-duotone fa-angles-left"></i> Go Back to Gallery</a>
        </button>
    </form>

    {% if uploaded_file_url %}
    <p>Image uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}
</div>
{% endblock %}
